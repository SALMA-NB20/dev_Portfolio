<svg width="180" height="60" viewBox="0 0 180 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Geometric shapes background -->
  <circle cx="30" cy="15" r="8" fill="url(#modernGradient)" opacity="0.3"/>
  <circle cx="150" cy="45" r="6" fill="url(#accentGradient)" opacity="0.4"/>
  <circle cx="160" cy="20" r="4" fill="url(#modernGradient)" opacity="0.5"/>
  
  <!-- Modern N design -->
  <path d="M20 10 L20 40 L25 40 L25 20 L40 40 L45 40 L45 10 L40 10 L40 30 L25 10 Z" 
        fill="url(#modernGradient)" 
        filter="url(#glow)"/>
  
  <!-- Modern B design -->
  <path d="M55 10 L55 40 L75 40 C80 40, 82 38, 82 35 C82 32, 80 30, 75 30 C78 30, 80 28, 80 25 C80 22, 78 20, 75 20 C80 20, 82 18, 82 15 C82 12, 80 10, 75 10 Z M60 15 L75 15 C77 15, 78 16, 78 18 C78 20, 77 21, 75 21 L60 21 Z M60 24 L75 24 C77 24, 78 25, 78 27 C78 29, 77 30, 75 30 L60 30 Z M60 33 L75 33 C77 33, 78 34, 78 36 C78 38, 77 39, 75 39 L60 39 Z" 
        fill="url(#modernGradient)" 
        filter="url(#glow)"/>
  
  <!-- Modern I design -->
  <rect x="95" y="10" width="8" height="30" fill="url(#modernGradient)" rx="4" filter="url(#glow)"/>
  
  <!-- Modern G design -->
  <path d="M115 10 C120 10, 125 15, 125 20 L125 25 L120 25 L120 20 C120 17, 118 15, 115 15 L115 30 C118 30, 120 28, 120 25 L120 20 C120 17, 118 15, 115 15 L115 35 C120 35, 125 30, 125 25 L125 20 C125 15, 120 10, 115 10 Z" 
        fill="url(#accentGradient)" 
        filter="url(#glow)"/>
  
  <!-- Modern A design -->
  <path d="M135 40 L145 10 L150 10 L160 40 L155 40 L152 32 L143 32 L140 40 Z M144 28 L150 28 L147 18 Z" 
        fill="url(#accentGradient)" 
        filter="url(#glow)"/>
  
  <!-- Portfolio text with modern style -->
  <text x="20" y="55" font-family="'Inter', sans-serif" font-size="12" font-weight="600" fill="url(#modernGradient)" letter-spacing="2px">PORTFOLIO</text>
  
  <!-- Decorative elements -->
  <line x1="10" y1="5" x2="170" y2="5" stroke="url(#modernGradient)" stroke-width="1" opacity="0.3"/>
  <line x1="10" y1="50" x2="170" y2="50" stroke="url(#accentGradient)" stroke-width="1" opacity="0.3"/>
</svg>